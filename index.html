<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Formulário de Cadastro de Clientes</title>
	<link rel="stylesheet" href="style.css">
	<script src="list.js"></script>
</head>
<body>

	<form name="cadastro" id="cadastro" action="" method="post">
		<h1>Cadastro de Cliente</h1>

		<p class="nome">
			<input type="text" name="nome" id="nome" placeholder="Informe seu nome" required="required">
		</p>

		<p class="email">
			<input type="email" name="email" id="email" placeholder="Informe seu e-mail" required="required">
		</p>

		<p class="pesFisJur">
			<input type="number" name="pesFisJur" id="pesFisJur" placeholder="Informe seu CPF ou CNPJ" required="required">
		</p>

		<p class="telefone">
			<input type="number" name="telefone" id="telefone" placeholder="Informe seu telefone" required="required">
		</p>

		<p class="cep">
			<input type="number" name="cep" id="cep" placeholder="Informe seu CEP" required="required">
		</p> 

		<p class="logradouro">
			<input type="text" name="logradouro" id="logradouro" placeholder="Informe seu endereço" required="required">
		</p>

		<p class="numero">
			<input type="number" name="numero" id="numero" placeholder="Informe o número da residência" required="required">
		</p> 

		<p class="bairro">
			<input type="text" name="bairro" id="bairro" placeholder="Informe o bairro" required="required">
		</p>

		<p class="cidade">
			<input type="text" name="cidade" id="cidade" placeholder="Informe a cidade" required="required">
		</p>

		<p class="estado">
			<input type="text" name="estado" id="estado" placeholder="Informe o estado" required="required">
		</p>
		
		<p class="enviar">
			<input type="button" name="enviar" id="enviar" value="Enviar" onClick="listarDados()">
		</p>

		<p class="excluir">
			<input type="button" name="excluir" id="excluir" value="Excluir última" onClick="excluirUltima()">			
		</p>
	</form>

	<p> <table id="tabela">
			<tr>
				<th>Nome</th>
				<th>Email</th>
				<th>CPF/CNPJ</th>
				<th>Telefone</th>
				<th>CEP</th>
				<th>Endereço</th>
				<th>Número</th>
				<th>Bairro</th>
				<th>Cidade</th>
				<th>Estado</th>
			</tr>

	</p></table>

</body>
</html>
